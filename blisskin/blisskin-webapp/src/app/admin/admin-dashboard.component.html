<div class="d-flex align-content-center justify-content-around mb-5">
<!--  <div class="mb-4 col-10">-->
    <div class="row p-4 col-10 justify-content-between">

      <div class="col-4">
        <p class="h4 mb-3 logo text-center">Add new rule</p>
        <hr>
        <form [formGroup]="addRuleForm">
          <div class="form-group">
<!--            <label for="ruleName">Rule name</label>-->
            <input type="text" class="form-control shadow" id="ruleName" placeholder="Rule name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="lhs">LHS</label>
            <textarea class="form-control shadow" id="lhs" rows="8" placeholder="when..." formControlName="lhs"></textarea>
          </div>
          <div class="form-group">
            <label for="rhs">RHS</label>
            <textarea class="form-control shadow" id="rhs" rows="6" placeholder="then..." formControlName="rhs"></textarea>
          </div>
          <button class="btn btn-info btn-block shadow" type="button" (click)="onAddRule()">Add rule</button>
        </form>
      </div>

      <div class="col-7">
        <!-- ToDo dodati crud za sve - derm, ingredients, skin issues -->

        <app-datatable></app-datatable>
        <app-datatable></app-datatable>
      </div>
    </div>
<!--  </div>-->
</div>
