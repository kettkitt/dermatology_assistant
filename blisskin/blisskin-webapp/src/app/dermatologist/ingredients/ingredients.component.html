<div class="d-flex justify-content-around mb-5">
  <div class="card shadow-lg row col-9">
    <div class="row">
      <div class="text-center p-5 col-6">
        <p class="h4 mb-4 logo">All ingredients</p>
        <hr>
        <div class="list-group list-group-flush" *ngFor="let ingredient of ingredients; let i = index;">
          <button type="button" class="list-group-item list-group-item-action" (click)="onGetIngredientInfo(ingredient.id)">
            {{ingredient.name}}
          </button>
        </div>
      </div>

      <div class="text-center p-5 col-6">
        <p class="h4 mb-4 logo">Ingredient information</p>
        <hr>
        <div *ngIf="selectedIngredient !== null">
          <h5>{{selectedIngredient.name}} [{{selectedIngredient.ingredientGroup | uppercase}}]</h5>
          <p></p>
        </div>
      </div>
    </div>

  </div>
</div>
